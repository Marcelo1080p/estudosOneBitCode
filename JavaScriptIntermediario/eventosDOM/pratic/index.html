<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <fieldset>
            <h1>Cadastro</h1>
        </fieldset>
    
        <div class="dados">
            <div class="dados1">
                <div class="nome">
                    <label>Nome</label>
                    <input type="text">
                </div>
                <div class="sobrenome">
                    <label>Sobrenome</label>
                    <input type="text">
                </div>
            </div>
            <div class="dados2">
                <div class="email">
                    <label>Email</label>
                    <input type="email" name="email">
                </div>
                <div class="cpf">
                    <label>CPF</label>
                    <input type="number" name="cpf">
                </div>
            </div>
        </div>
        <fieldset>
            <div class="titulo">
                <h1>Tecnologias</h1>
            </div>
            <div class="tecs">
                <input type="checkbox" name="html">
                <label>HTML</label>
                <input type="checkbox" name="javascript" id="">
                <label>JavaScript</label>
                <input type="checkbox" name="css">
                <label>CSS</label>
            </div>
        </fieldset>
    </div>
</body>
</html>
