<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events DOM</title>
    <script src="events.js"></script>
</head>
<body>
    <p>
        <button onclick="clickMe()">Clique-me</button>
    </p>
    <p>
        Focus
        <input type="text" name="focus-text" onfocus="focusME()">
    </p>
    <p>
        Blur
        <input type="text" name="blur-text" onblur="blurMe()">
    </p>
    <p>
        change
        <input type="text" name="change-text" id="oi" onchange="changeMe()">
    </p>
    <p onmousemove="overMe()">Passe o mouse sobre mim</p>
</body>
</html>
