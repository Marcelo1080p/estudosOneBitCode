<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="txt1" id="">
    <input type="number" name="txt2" id="">
    <button onclick="somar()">Somar</button>
    <p id="p">A resposta va aparecer aqui</p>

    <script>
        function somar() {
            let txt1 = document.querySelector('input[name="txt1"]').value
            let txt2 = document.querySelector('input[name="txt2"]').value
            let res = txt1 * txt2
            let p = document.getElementById('p')
            console.log(res)
            p.innerHTML = res
        }
        
        
    </script>
</body>
</html>
