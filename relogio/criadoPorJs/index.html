<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>

        let relogio = document.createElement('h1')
        setInterval(function(){
            let day = new Date()
            let hora = day.getHours()
            let minutos = day.getMinutes()
            let segundos = day.getSeconds()
            document.body.append(relogio)
            if (minutos < 10) {
                minutos="0"+minutos
            }
            if(segundos < 10) {
                segundos="0"+segundos
                
            }
            relogio.textContent = `${hora} : ${minutos} : ${segundos}`
        })
        
        
        
    </script>
</body>
</html>
