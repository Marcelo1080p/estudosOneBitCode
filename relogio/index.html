<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hor">00</h1>
    <h1 id="min">00</h1>
    <h1 id="seg">00</h1>



    <script>
        setInterval(function relogio(){
            let day = new Date()
            let hora = day.getHours()
            if(hora < 10) {
                hora="0"+hora
            }
            document.getElementById('hor').textContent = hora

            let minutos = day.getMinutes()
            if(minutos < 10) {
                minutos="0"+minutos
            }
            document.getElementById('min').textContent = minutos

            let segundos = day.getSeconds()
            if(segundos < 10) {
                segundos="0"+segundos
            }
            document.getElementById('seg').textContent = segundos
            
            
        }, 1000);
    </script>
</body>
</html>
